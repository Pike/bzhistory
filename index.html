<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bug History</title>
        <script type="text/javascript" src="js/d3/d3.js"></script>
        <link rel="stylesheet" href="css/page.css" type="text/css" />
    </head>
    <body>
        <h1>Bug History</h1>
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
        <svg></svg>
        <p>This graph shows the open bugs over time, comparing with
        the closed bugs (and whom they're assigned), growing at the lower
        side of the graph. Hover over the lower sections to see the
        assignees.</p>
        <p>The black line is the average number of days that the open
        bugs at that time had.</p>
        <script type="text/javascript" src="js/code.js"></script>
    </body>
</html>
